<h2>Photos publiées</h2>
<div>
  <span>{{photos.length}} photos actuellement publiées</span>
  <a href="#/new">Ajouter une photo</a>
  <ul class="gallery">
    <li ng-repeat="photo in photos">
			<figure>
        <img ng-src={{photo.attachment.location}}>
        <figcaption>
          <a ng-href="#/edit/{{photo.id}}">éditer</a>
          <strong>{{photo.name}}</strong>
          Proposé par {{photo.author}} le {{photo.last_modified | date:mediumDate }}
        </figcaption>
      </figure>
		</li>
  </ul>
</div>
