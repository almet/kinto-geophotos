<h2>Photos publiées</h2>
<div>
  <span>{{photos.length}} photos actuellement publiées</span>
  <a href="#/new">Ajouter une photo</a>
  <ul class="gallery">
    <li ng-repeat="photo in photos">
			<figure><img ng-src={{photo.attachment.location}}><figcaption><strong>{{photo.name}}</strong> Proposé par {{photo.author}}, envoyé le {{photo.last_modified | date:mediumDate }}</figcaption></figure>
		</li>
  </ul>
</div>
