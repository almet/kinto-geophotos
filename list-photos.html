<h2>Photos publiées</h2>
<div>
  <span>{{photoList.photos.length}} photos actuellement publiées</span>
  <a href="#/new">Ajouter une photo</a>
  <table class="table">
    <thead>
      <tr> <th>#</th> <th>Photo</th> <th>Auteur</th> <th>Date</th> <th>Contrôles</th> </tr>
    </thead>
    <tbody>
      <tr ng-repeat="photo in photoList.photos">
        <th scope="row">{{photo.id}}</th>
        <td><img ng-src={{photo.location}} />{{photo.name}}</td>
        <td>{{photo.author}}</td>
        <td>{{photo.last_modified}}</td>
        <td>Supprimer / Voir / Éditer</td>
      </tr>
    </tbody>
  </table>
</div>
